name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  selftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure dist exists
        run: |
          test -f packages/runner/dist/cli.cjs
          node packages/runner/dist/cli.cjs hello

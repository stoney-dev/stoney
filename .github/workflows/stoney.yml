name: Stoney

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  stoney:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        run: npm i -g pnpm@10

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Start target app (self-test)
        env:
          PORT: "4000"
          STONEY_TARGET_TOKEN: "devtoken"
        run: |
          nohup pnpm -C apps/target dev > target.log 2>&1 &
          for i in {1..30}; do
            if curl -fsS "http://localhost:4000/health" > /dev/null; then
              echo "Target app is up"
              exit 0
            fi
            sleep 1
          done
          echo "Target app failed to start"
          cat target.log
          exit 1

      - name: Run Stoney (local action)
        uses: ./.github/actions/stoney
        with:
          base_url: "http://localhost:4000"
          token: "devtoken"
          suite: "contracts/stoney.yml"
          retries: "1"
          timeout_ms: "15000"
          comment_pr: "true"

      - name: Upload target logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: target-logs
          path: target.log

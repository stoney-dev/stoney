name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm i -g pnpm@10

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Bump version (runner)
        run: |
          cd packages/runner
          npm version ${{ inputs.bump }} --no-git-tag-version

      - name: Build bundled runner
        run: pnpm -C packages/runner build

      - name: Read bumped version
        id: v
        shell: bash
        run: |
          node -e "const p=require('./packages/runner/package.json'); console.log('version='+p.version)" >> "$GITHUB_OUTPUT"

      - name: Commit version bump + dist
        shell: bash
        run: |
          git config user.name "stoney-bot"
          git config user.email "actions@users.noreply.github.com"
          git add packages/runner/package.json packages/runner/dist action.yml
          git commit -m "chore(release): v${{ steps.v.outputs.version }}"

      - name: Create and push tags
        shell: bash
        run: |
          git tag "v${{ steps.v.outputs.version }}"
          git tag -f v0
          git push origin main
          git push origin "v${{ steps.v.outputs.version }}"
          git push origin -f v0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.v.outputs.version }}
          name: v${{ steps.v.outputs.version }}
          generate_release_notes: true

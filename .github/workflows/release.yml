name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm i -g pnpm@10

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Safety check (node_modules must not be tracked)
        shell: bash
        run: |
          if git ls-files | grep -q node_modules; then
            echo "ERROR: node_modules is tracked in git. Remove it before releasing."
            git ls-files | grep node_modules | head -n 50
            exit 1
          fi

      - name: Bump version (runner)
        shell: bash
        run: |
          cd packages/runner
          npm version ${{ inputs.bump }} --no-git-tag-version

      - name: Build bundled runner
        run: pnpm -C packages/runner build

      - name: Verify dist exists
        shell: bash
        run: |
          test -f packages/runner/dist/cli.cjs || (echo "dist/cli.cjs missing" && exit 1)

      - name: Read bumped version
        id: v
        shell: bash
        run: |
          node -e "import('./packages/runner/package.json', { assert: { type: 'json' } }).then(m => console.log('version='+m.default.version))" >> "$GITHUB_OUTPUT"

      - name: Commit version bump + dist + action.yml
        shell: bash
        run: |
          git config user.name "stoney-bot"
          git config user.email "actions@users.noreply.github.com"
          git add packages/runner/package.json packages/runner/dist action.yml packages/runner/tsup.config.ts pnpm-lock.yaml
          git commit -m "chore(release): v${{ steps.v.outputs.version }}" || (echo "Nothing to commit" && exit 1)

      - name: Tag and push
        shell: bash
        run: |
          VERSION="v${{ steps.v.outputs.version }}"
          git tag "$VERSION"
          git tag -f v0
          git push origin main
          git push origin "$VERSION"
          git push origin -f v0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.v.outputs.version }}
          name: v${{ steps.v.outputs.version }}
          generate_release_notes: true
